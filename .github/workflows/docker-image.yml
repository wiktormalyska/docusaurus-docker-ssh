name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Change to the branch you want to trigger builds on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Login and build for Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --build-arg ROOT_PASSWORD=root -t ${{ secrets.DOCKER_USERNAME }}/docusaurus-ssh .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/docusaurus-ssh

      # Login and build for Github
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
      - name: Build Docker image
        run: |
          docker build --build-arg ROOT_PASSWORD=root -t ghcr.io/${{ github.repository_owner }}/docusaurus-ssh .

      - name: Push to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/docusaurus-ssh
